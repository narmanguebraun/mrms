<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MrMs</title>
  <meta name="description" content="Playing with Slick slider.">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=narmanguebraun.github.io">
  <link rel="stylesheet" type="text/css" media="all" href="assets/slick/slick.css" />
  <link rel="stylesheet" type="text/css" media="all" href="assets/slick/slick-theme.css" />
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<main>
  <div>
    <section id="sourcils">
      <div class="gallery">
      <div class="slider variable">
        <div><figure><img src="img/sourcils-01.png"></figure></div>
        <div><figure><img src="img/sourcils-03.png"></figure></div>
        <div><figure><img src="img/sourcils-04.png"></figure></div>
      </div>
      </div>
    </section>
    <section id="yeux">
      <div class="gallery">
      <div class="slider variable">
        <div><figure><img src="img/yeux-01.png"></figure></div>
        <div><figure><img src="img/yeux-03.png"></figure></div>
        <div><figure><img src="img/yeux-04.png"></figure></div>
      </div>
      </div>
    </section>
    <section id="nez">
      <div class="gallery">
      <div class="slider variable">
        <div><figure><img src="img/nez-01.png"></figure></div>
        <div><figure><img src="img/nez-03.png"></figure></div>
        <div><figure><img src="img/nez-04.png"></figure></div>
      </div>
      </div>
    </section>
    <section id="bouche">
      <div class="gallery">
      <div class="slider variable">
        <div><figure><img src="img/bouche-01.png"></figure></div>
        <div><figure><img src="img/bouche-03.png"></figure></div>
        <div><figure><img src="img/bouche-04.png"></figure></div>
      </div>
      </div>
    </section>
  </div>
</main>
<!-- jQuery -->
<script src="assets/jquery-latest.min.js"></script>
<!-- Slick -->
<script src="assets/slick/slick.js"></script>
<script type="text/javascript">
  $(document).on('ready', function() {
    $(".variable").slick({
      autoplay: false,
      autoplaySpeed: 2000,
      speed: 1500,
      slide: 'div',
      dots: false,
      infinite: true,
      centerMode: true,
      variableWidth: true
      });
    });
</script>

</body>
</html>
